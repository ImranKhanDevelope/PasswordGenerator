<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Password Generator</div>
      <div class="passwordInput">
        <input type="text" class="password" readonly />
        <i class="fa-solid fa-copy" style="color: #ffffff"></i>
      </div>
      <div class="copied"></div>
      <div class="inputContainer">
        <h5>Password Length</h5>
        <span class="lengthSpan">4</span>
        <input
          type="range"
          name="password length"
          id="length"
          min="4"
          max="25"
          value="4"
        />
      </div>
      <div class="inputContainer">
        <label for="uppercase">Include uppercase</label>
        <input type="checkbox" name="uppercase" id="uppercase" />
        <span class="toggle"></span>
      </div>
      <div class="inputContainer">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" name="numbers" id="numbers" />
        <span class="toggle"></span>
      </div>
      <div class="inputContainer">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" name="symbols" id="symbols" />
        <span class="toggle"></span>
      </div>
      <div class="button">
        <button class="generate">GENERATE PASSWORD</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
